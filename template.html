<html>
<head>
<title>YeetDisDude</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="YeetDisDude | Mod Menu Template">
<meta property="og:image" content="https://cdn.glitch.global/f3f23a67-1b2b-4f22-8c23-0c4a7b2f0c5a/chika%20doge.jpg?v=1659710555775" />
<meta name="theme-color" content="#adffca">
<link rel="stylesheet" href="template.css" />


<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>

if(typeof $ == 'undefined') alert("网络连接失败, 请重新启动!");

$(document).ready(function(){
    //alert();
    //绑定菜单点击切换子页面
    $("div.menubox").click(function(){
        $("div.menubox").removeClass("current");
        $("div.menuview").removeClass("current");
        $(this).addClass("current");

        var menuid = $(this).attr("menu");
        $("div#"+menuid).addClass("current");
    });

    /*禁止文本Option和拖动*/
    document.body.onselectstart = document.body.ondrag =function(){
        return false;
    }

    $("input").blur(function(){
        window.scroll(0,0); //文本框等输入完毕后页面自动滚动到顶部
    });

    //激活webkit的button:active
    document.body.addEventListener('touchstart', function () {});

    if(typeof h5gg!='undefined') {
        //设置标题栏区域可拖动悬浮窗
        setWindowDrag(0, 0, 400, 80);
        //设置尺寸和位置
        setWindowRect(60,60,300,300);
    }
});

function login()
{
    if(!$("#username").val()) {
        alert("please input your account");
        return;
    }

    if(!$("#password").val()) {
        alert("please input your password");
        return;
    }

    alert("test login\n\nusername:"+$("#username").val() + "\n" + "password:"+$("#password").val());
}

function buttonclick(input)
{
    console.log("button clicked = "+input.innerText);
}

function checkboxclick(input)
{
    console.log("checkbox clicked = "+input.parentElement.innerText+" = "+input.checked);
}

function rangechange(input)
{
    console.log("slider change = "+input.value);
    let valuelabel = document.getElementById("sliderValue")
    valuelabel.textContent = input.value
    input.oninput = function(){
          sliderValue.textContent = this.value
    }
}

function OffAim() 
    {h5gg.require(7.9); 
     
    var h5frida=h5gg.loadPlugin("h5frida", "h5frida-15.1.24.dylib"); 
    if(!h5frida) throw "еЉ иЅЅh5fridaжЏ’д»¶е¤±иґҐ\n\nFailed to load h5frida plugin"; 
     
    function ActiveCodePatch(fpath, vaddr, bytes) { 
        if(!h5frida.ActiveCodePatch(fpath, vaddr, bytes)) { 
            var result = h5frida.ApplyCodePatch(fpath, vaddr, bytes); 
            alert(fpath+":0x"+vaddr.toString(16)+"-дї®ж”№е¤±иґҐ!\n" + fpath+":0x"+vaddr.toString(16)+"-PatchFailed!\n" + result);return false; 
        } return true; 
    } 
    function DeactiveCodePatch(fpath, vaddr, bytes) { 
        return h5frida.DeactiveCodePatch(fpath, vaddr, bytes); 
    }  
     
    ActiveCodePatch("Frameworks/UnityFramework.framework/UnityFramework", 0x579D980, "F44FBEA9FD7B01A9"); 
    ActiveCodePatch("Frameworks/UnityFramework.framework/UnityFramework", 0x61A36D0, "F657BDA9F44F01A9"); //team radar 
     
    }

function AimXoay() 
    {h5gg.require(7.9); 
     
    var h5frida=h5gg.loadPlugin("h5frida", "h5frida-15.1.24.dylib"); 
    if(!h5frida) throw "еЉ иЅЅh5fridaжЏ’д»¶е¤±иґҐ\n\nFailed to load h5frida plugin"; 
     
    function ActiveCodePatch(fpath, vaddr, bytes) { 
        if(!h5frida.ActiveCodePatch(fpath, vaddr, bytes)) { 
            var result = h5frida.ApplyCodePatch(fpath, vaddr, bytes); 
            alert(fpath+":0x"+vaddr.toString(16)+"-дї®ж”№е¤±иґҐ!\n" + fpath+":0x"+vaddr.toString(16)+"-PatchFailed!\n" + result);return false; 
        } return true; 
    } 
    function DeactiveCodePatch(fpath, vaddr, bytes) { 
        return h5frida.DeactiveCodePatch(fpath, vaddr, bytes); 
    }  
     
    ActiveCodePatch("Frameworks/UnityFramework.framework/UnityFramework", 0x579D980, "E003271EC0035FD6"); 
    ActiveCodePatch("Frameworks/UnityFramework.framework/UnityFramework", 0x61A36D0, "20008052C0035FD6"); //team radar 
     
    }
</script>

</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body bgcolor="#2c2f33" style="margin:0;">
<!--标题栏-->
<div id="titleBar" style="background-color:#23272a; padding:5px; margin:0px;">
  &nbspYeetDisDude                   <a href="template.html"><i class="fa fa-refresh"></i></a>

</div>
<!--用一个表格来布局左右两栏-->
<table id="bodyView" width="100%" style="table-layout:fixed;height: calc(100% - 30px) ;">

<tr>

<td width="30%" style="vertical-align:top">

<div class="container">
  <div>
    <div class="menubox current" menu="menu1">Checkbox</div>
    <div class="menubox" menu="menu2">Button</div>
    <div class="menubox" menu="menu3">Slider</div>
    <div class="menubox" menu="menu4">Radio</div>
</div>
  </div>
</td>
<td style="vertical-align:top" class="scrollbar">
<div id="menu1" class="menuview current">

<p>Aim LQM</p>
<label><input name="radio-group1" type="radio" value="1" checked onclick="OffAim()" />Off</label>
<p><label><input name="radio-group1" type="radio" value="2"  onclick="radioclick()" />Aim Giữ</label>
<p><label><input name="radio-group1" type="radio" value="3"  onclick="AimXoay()" />Aim Xoay</label>
    
    <p>CheckBox</p>
    <label><input type="checkbox" checked="checked" onclick="checkboxclick(this)" />Option1</label>
    <p>
    <label><input type="checkbox"  onclick="checkboxclick(this)" />Option2</label>
    <p>
    <label><input type="checkbox"  onclick="checkboxclick(this)" />Option3</label>
    <p>
    <label><input type="checkbox" onclick="checkboxclick(this)" />Option4</label>
    <p>
</div>

<div id="menu2" class="menuview">

<p>Button</p>
    <button onclick="buttonclick(this)">Button1</button>
    <p>
    <button onclick="buttonclick(this)">Button2</button>
    <p>
    <button onclick="buttonclick(this)">Button3</button>
    <p>
    <button onclick="buttonclick(this)">Button4</button>
</div>

<div id="menu3" class="menuview">
  <p>Slider1</p>
  <div class="field">
    <div id="sliderValue">100</div>
    <input type="range" min="1" max="100" steps="1" value="50" style="width:50%;" onchange="rangechange(this)" />
  </div>




</div>




<div id="menu4" class="menuview">
    <p>Radio</p>
  <label><input name="radio-group1" type="radio" value="1" checked onclick="radioclick(this)" />Option1</label>
  <p><label><input name="radio-group1" type="radio" value="2"  onclick="radioclick(this)" />Option2</label>
  <p><label><input name="radio-group1" type="radio" value="3"  onclick="radioclick(this)" />Option3</label>
  <p>Radio 2</p>
  <label><input name="radio-group2" type="radio" checked="checked"  onclick="radioclick(this)" />Option1</label>
  <p><label><input name="radio-group2" type="radio"  onclick="radioclick(this)" />Option2</label>
  <p><label><input name="radio-group2" type="radio"  onclick="radioclick(this)" />Option3</label>
  <p>Radio 3</p>
  <label><input name="radio-group3" type="radio" checked="checked"  onclick="radioclick(this)" />Option1</label>
  <p><label><input name="radio-group3" type="radio"  onclick="radioclick(this)" />Option2</label>
  <p><label><input name="radio-group3" type="radio"  onclick="radioclick(this)" />Option3</label>
  <p><label><input name="radio-group3" type="radio"  onclick="radioclick(this)" />Option4</label>
  <p><label><input name="radio-group3" type="radio"  onclick="radioclick(this)" />Option5</label>
</div>


</td>

</tr>

</table>

</body>
</html>
